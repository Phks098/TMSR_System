<!-- src/main/resources/templates/header.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <div th:fragment="teamTable">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <link rel="stylesheet" th:href="@{/teamTable/teamTable.css}" />

        <div class="row">



            <div class="card-body">
                <div class="teamListTable">


                    <table class="table">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">팀 명</th>
                                <th scope="col">개설자</th>
                                <th scope="col">참가하기</th>
                            </tr>
                        </thead>
                        <tbody class="tableBody" id="tableBody">


                        </tbody>

                    </table>
                    <div class="d-grid gap-2 plusBtn">
                        <button type="button" class="btn btn-outline-dark">+ 팀 개설하기</button>
                    </div>
                </div>
            </div>
        </div>
        <script th:src="@{/teamTable/teamTable.js}"></script>
    </div>

</body>

</html>
