<!-- src/main/resources/templates/header.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <div th:fragment="calendar">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/calendar/calendar.css}" />
        <div class="container">
            <div>
                <div class="calendar-control">
                    <button type="button" class="btn btn-outline-dark" onclick="prevMonth()">
                        < </button>
                            <div id="month-year" class="month-year "></div> <!-- 여기에 월과 연도를 표시 -->
                            <button class="btn btn-outline-dark" onclick="nextMonth()">></button>
                </div>
                <div class="calendardiv">

                </div>
                <table id="calendar">
                    <thead>
                        <tr class="week">
                            <th>일</th>
                            <th>월</th>
                            <th>화</th>
                            <th>수</th>
                            <th>목</th>
                            <th>금</th>
                            <th>토</th>
                        </tr>
                    </thead>
                    <tbody id="calendar-body"></tbody>
                </table>
            </div>

            <div class="blue-box" id="blue-box">
                <div class="box_header" id="box_header"></div>



            </div>
        </div>
        <script th:src="@{/calendar/calendar.js}"></script>
    </div>
</body>

</html>
