<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x3 Table with Click Interaction</title>
    <style>
        table {
            border-collapse: collapse;
            float: left;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border-radius: 10px;

        }

        #selectedNumber {
            float: left;
            margin-left: 20px;
        }

        .select {
            color: red;
        }
    </style>
</head>

<body>

    <script>
        // 테이블 요소 생성
        var table = document.createElement('table');

        // 이전에 선택된 셀을 저장할 변수
        var prevSelectedCell = null;

        // 테이블의 행과 셀 생성
        var number = 1;
        for (var i = 0; i < 3; i++) {
            var tr = document.createElement('tr');
            for (var j = 0; j < 3; j++) {
                var td = document.createElement('td');

                td.textContent = number;
                number++;
                td.addEventListener('click', function () {
                    // 이전에 선택된 셀이 있다면, 색상을 원래대로 되돌림
                    if (prevSelectedCell) {
                        prevSelectedCell.style.color = 'black';
                    }
                    // 현재 셀의 색상을 파랑색으로 변경
                    this.classList.add("select");
                    // 선택한 번호를 오른쪽에 출력

                    // 이전에 선택된 셀을 현재 셀로 업데이트
                    prevSelectedCell = this;
                });
                tr.appendChild(td);
            }
            table.appendChild(tr);
        }

        // 생성된 테이블을 body 요소에 첨부
        document.body.appendChild(table);

        // 선택한 번호를 출력할 요소 생성
        var selectedNumberDiv = document.createElement('div');
        selectedNumberDiv.id = 'selectedNumber';
        document.body.appendChild(selectedNumberDiv);
    </script>

</body>

</html>
